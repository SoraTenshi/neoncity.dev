<extend template="base.html"/>
<title id="title" var="$site.title"></title>

<div id="box">
  <div>
  <h1 style="font-size: 1.4rem;">Blog</h1>
    <div class="separator"></div>
    <div loop="$page.subpages()" class="blog-collection">
      <div class="blog-entry">
        <a href="$loop.it.permalink()" var="$loop.it.title"></a><br>
        <span class="blog-info" var="$loop.it.date.format('January 02, 2006')"></span>
      </div>
      <div class="separator"></div>
    </div>
  </div>
</div>
