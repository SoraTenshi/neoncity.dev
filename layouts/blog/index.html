<extend template="base.html"/>
<title id="title" var="$site.title"></title>

<div id="box">
  <div>
    <h2 style="margin-bottom: 1.75rem;"> Blog </h2>
    <div loop="$page.subpages()">
      <a href="$loop.it.permalink()" class="post-link" var="$loop.it.title"></a>
      <span class="post-byline" style="margin-bottom: 1rem;" var="$loop.it.date.format('January 02, 2006')"></span>
    </div>
  </div>
</div>
